<div class="login" data-ng-controller="LoginCtrl">
	<h3 class="title">
		Login 
	</h3>
	<div class="row omb_row-sm-offset-3">
		<div class="col-xs-12 col-sm-6">
			<form class="loginform" novalidate>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></span>
					<input type="text" class="form-control" name="username" placeholder="Email address" data-ng-model="username">
				</div>
				<span class="error-block">{{validationError}}</span>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span>
					<input type="password" class="form-control" name="password" placeholder="password" data-ng-model="password">
				</div>
				<span class="error-block">{{validationErrorpwd}}</span>
				<input type="submit" class=" btn btn-primary btn-large btn-block" value="Login" data-ng-click="login()">
			</form>
		</div>
	</div>
	<div class="row omb_row-sm-offset-3">
		<div class="col-xs-12 col-sm-3">
			<label class="checkbox"> <input type="checkbox"
				value="remember-me">Remember Me
			</label>
		</div>
		<div class="col-xs-12 col-sm-3">
			<p class="forgotpwd">
				<a href="#">Forgot password?</a>
			</p>
		</div>
	</div>
	
	
</div>
